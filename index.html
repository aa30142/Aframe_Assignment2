<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="computer-desk" src="/models/school-desk.glb"></a-asset-item>
            <a-asset-item id="school-chair" src="/models/reg-chair.glb"></a-asset-item> 
        </a-assets>

        <!-- Program is very slow. Probably has to do with the memory size of the 3d models.-->


        <a-box metalness="0" side="double" color="gray" depth="15" width="15" height="15" position="1 7.5 1"></a-box>
        <!-- <a-entity text="value: Computer Desk by Zsky [CC-BY] via Poly Pizza"></a-entity> -->
        <!-- <a-entity text="value: Regular Office Chair by Annie May [CC-BY] via Poly Pizza"></a-entity> -->

        <!-- Forwardmost row leftmost side-->
        <a-entity gltf-model="#computer-desk" position="-4.5 0 -2" scale="0.015 0.015 0.015"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="-5 0.55 -1.5"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="-4 0.55 -1.5"></a-entity>

        <!-- Forwardmost second column from the left-->
        <a-entity gltf-model="#computer-desk" position="-1.8 0 -2" scale="0.015 0.015 0.015"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="-2.3 0.55 -1.5"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="-1.3 0.55 -1.5"></a-entity>
        
        <!-- Forwardmost second column from the right-->
        <a-entity gltf-model="#computer-desk" position="4.3 0 -2" scale="0.015 0.015 0.015"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="3.8 0.55 -1.5"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="4.8 0.55 -1.5"></a-entity>
        
        <!-- Forwardmost rightmost side-->
        <a-entity gltf-model="#computer-desk" position="7 0 -2" scale="0.015 0.015 0.015"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="6.5 0.55 -1.5"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="7.5 0.55 -1.5"></a-entity>
        
        


        <!-- Backwardmost row leftmost side-->
        <a-entity gltf-model="#computer-desk" position="-4.5 0 2" scale="0.015 0.015 0.015"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="-5 0.55 2.5"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="-4 0.55 2.5"></a-entity>

        <!-- Backwardmost second column from the left-->
        <a-entity gltf-model="#computer-desk" position="-1.8 0 2" scale="0.015 0.015 0.015"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="-2.3 0.55 2.5"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="-1.3 0.55 2.5"></a-entity>
        
        <!-- Backwardmost second column from the right-->
        <a-entity gltf-model="#computer-desk" position="4.3 0 2" scale="0.015 0.015 0.015"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="3.8 0.55 2.5"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="4.8 0.55 2.5"></a-entity>
        
        <!-- Backwardmost rightmost side-->
        <a-entity gltf-model="#computer-desk" position="7 0 2" scale="0.015 0.015 0.015"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="6.5 0.55 2.5"></a-entity>
        <a-entity gltf-model="#school-chair" scale="1.2 1.2 1.2" rotation="0 180 0" position="7.5 0.55 2.5"></a-entity>
        
    
    
    
    </a-scene>
    

</body>
</html>
